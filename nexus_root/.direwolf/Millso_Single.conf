###########################################
# OPI4 with two Millso USB Sound Cards
# ADEVICE <input> <output>
#
ADEVICE plughw:2,0
MYCALL N1CALL
CHANNEL 0
MODEM 1200
FULLDUP OFF
DWAIT 10
SLOTTIME 30
PERSIST 160
TXDELAY 50
TXTAIL 10

