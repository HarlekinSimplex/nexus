###########################################
# RPi4B with Yaesu FT991A using USB CAT
#
ADEVICE  plughw:1,0
CHANNEL 0
MYCALL N1CALL
PTT /dev/ttyCAT RTS
MODEM 1200
FULLDUP OFF
DWAIT 10
SLOTTIME 30
PERSIST 160
TXDELAY 50
TXTAIL 10

###########################################
# 10s Test Beacon
#
# OBEACON comment="CB.ch52 Nexus Beacon #1" delay=0:10 every=0:10 OBJNAME=Nexus lat=0^0.0 long=0^0.0 freq=26.685 dest=CQ

